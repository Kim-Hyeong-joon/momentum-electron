<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="icon.icns" />
    <link rel="stylesheet" href="css\styles.css" />
    <title>Tiny Achieve</title>
  </head>
  <body>
    <div class="clock-box z-index-2 position-relative">
      <h2 id="clock">00:00</h2>
    </div>
    <div class="login-form-box z-index-2 position-relative">
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>
    </div>
    <div class="greeting-box z-index-2 position-relative">
      <h1 id="greeting" class="hidden"></h1>
    </div>
    <div class="todo-form-box z-index-2 position-relative">
      <form id="todo-form">
        <input
          class="todo-form-input"
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
    </div>
    <div class="todo-list-box z-index-2 position-relative">
      <ul id="todo-list"></ul>
    </div>
    <div class="weather-quotes-box z-index-2 position-relative">
      <div class="weather-quotes-fixed">
        <!-- <div class="weather-column">
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div> -->
        <div id="quote" class="quotes-column">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
